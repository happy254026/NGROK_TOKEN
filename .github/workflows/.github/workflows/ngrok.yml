name: Start local server with ngrok

on:
  workflow_dispatch:  # à¹ƒà¸«à¹‰à¹€à¸£à¸²à¸à¸” Run à¹€à¸­à¸‡à¸ˆà¸²à¸à¸«à¸™à¹‰à¸² GitHub

jobs:
  serve:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Start local server
      run: |
        npm start &     # à¸«à¸£à¸·à¸­à¹€à¸›à¸¥à¸µà¹ˆà¸¢à¸™à¹€à¸›à¹‡à¸™ python app.py &
        sleep 5

    - name: Install ngrok
      run: |
        curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
        echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
        sudo apt update && sudo apt install ngrok

    - name: Add ngrok token
      run: ngrok config add-authtoken ${{ secrets.NGROK_TOKEN }}

    - name: Start ngrok tunnel
      run: |
        ngrok http 3000 > /dev/null &
        sleep 5
        echo "ðŸ”— Tunnel URL:"
        curl -s http://localhost:4040/api/tunnels | jq -r '.tunnels[0].public_url'
